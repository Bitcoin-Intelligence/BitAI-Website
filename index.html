                <button onclick="window.location.href='#networkCanvas'" type="button">Explore Network</button>
            </div>
            <div class="right-column">
                <div class="container">
                    <canvas id="networkCanvas"></canvas>

                    <div id="detail-panel" class="detail-panel"></div>

            </div>
        </div>
